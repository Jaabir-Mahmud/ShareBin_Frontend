  <script>
    // Runtime cleanup: remove stray 'Upgrade' buttons and replace literal 'Yzma' label with a Login button.
    // This is a small fallback to hide UI injected by other sources or old builds while developing.
    window.addEventListener('load', () => {
      try {
        // remove elements whose exact text is 'Upgrade'
        document.querySelectorAll('button, a, span, div').forEach((el) => {
          if (el && el.textContent && el.textContent.trim().toLowerCase() === 'upgrade') {
            el.remove();
          }
        });

        // Replace any literal 'Yzma' text node (case-sensitive) with a Login button
        document.querySelectorAll('button, a, span, div').forEach((el) => {
          if (el && el.textContent && el.textContent.trim() === 'Yzma') {
            const btn = document.createElement('button');
            btn.textContent = 'Login';
            btn.className = 'px-3 py-1 rounded-md border border-gray-700 text-sm hover:bg-white/5';
            btn.onclick = () => {
              // simple fallback navigation â€” adjust if you have a router
              window.location.hash = '#profile';
            };
            el.replaceWith(btn);
          }
        });
      } catch (err) {
        console.warn('Runtime cleanup script error', err);
      }
    });
  </script>
